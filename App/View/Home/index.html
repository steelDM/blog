<!DOCTYPE html>
<html>
	<head>
		<%- include ../Base/head.html %>
		<link rel="stylesheet" type="text/css" href="/resource/css/index.css">	
	</head>
<body>
	<div class="container">
		
		<%- include('../Base/nav.html') %>
		
		<div class="index mid-col">
			<div class="mid-col-container">
				<div id="content" class="inner">
					<%articleList.forEach(function(item){%>
					<article class="post">
						<div class="meta">
							<div class="date">
								<time><%=item.time%></time>
							</div>
							<div class="comment">
								<a href="/detail?id=<%=item.id%>#comments"><%=item.comment%> Comments</a>
							</div>
						</div>
						<h1 class="title">
							<a href="/detail?id=<%=item.id%> ">
								<%=item.title%>
							</a>
						</h1>
						<div class="entry-content">
								<%=item.content%>
							<p></p>
							<p>
								<a href="/detail?id=<%=item.id%>" class="more-link">继续阅读 »</a>
							</p>
						</div>
					</article>
					<%})%>
				</div>
				<nav id="pagenavi"> 
					<a href="?pn=2" class="next">下一页 »</a>
					<div class="center">
						<a href="/archives.html">博客归档</a>
					</div>
				</nav>					
			</div>
		</div>	

		<%- include('../Base/nav.html') %>
	</div>
</body>
</html>
